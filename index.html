<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="gpt">
        <h1>ChatGPT</h1>
        <div id="gpt-response">
            <p id="response">Hello, I am ChatGPT. Ask me anything...</p>
        </div>
        <div>
            <textarea name="" id="prompt-input" cols="30" rows="10"></textarea>
        </div>
        <button id="gen-btn">Generate Response</button>
        <button id="stop-btn">Stop</button>
        <h3>Previous Conversation</h3>
        <p>(Keep in mind ChatGPT will not remember previous convo.)</p>
        <div id="previous">
            
            <p id="prev"></p>
        </div>
        <input id="api" type="password" placeholder="Type your api key here.">
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
